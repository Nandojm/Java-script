<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font:normal pt20 arial
        }

    </style>
    
</head>
<body>
    <script>
        var nome = window.prompt ('Qual é o seu nome')
        document.writeln(`Seja bem vindo <strong> ${nome}!<br> `)
        document.write(`Seu nome tem ${nome.length}<br>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} <br>`)
        document.write(`Teu nome em minusculas fica ${nome.toLowerCase()}`)
     </script>
</body>
<html>
