<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: rgb(177, 177, 177);
            font: normal 20pt arial;
            color: rgb(68, 69, 70);
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="tx1" id="tx1">
    <input type="number" name="tx2" id="tx2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var t1 = window.document.getElementById ("tx1")
            var t2 = window.document.querySelector("input#tx2")
            var res = window.document.getElementById("res")
            var n1 = Number (t1.value) 
            var n2 = Number (t2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} igual a ${s}`
        }
    </script>
</body>
</html>
